<svg width="320" height="640" viewBox="0 0 320 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone body - silver/space gray -->
  <rect x="40" y="10" width="240" height="620" rx="44" fill="#e2e2e7" stroke="#c7c7cc" stroke-width="1.5"/>
  <!-- Inner bezel -->
  <rect x="48" y="20" width="224" height="600" rx="38" fill="#1c1c1e"/>
  <!-- Screen -->
  <rect x="52" y="24" width="216" height="592" rx="34" fill="#f0f0f5"/>
  <!-- Dynamic Island -->
  <rect x="120" y="36" width="80" height="24" rx="12" fill="#1c1c1e"/>
  <!-- Screen wallpaper gradient -->
  <defs>
    <linearGradient id="wallpaper" x1="160" y1="60" x2="160" y2="616" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#667eea"/>
      <stop offset="0.5" stop-color="#764ba2"/>
      <stop offset="1" stop-color="#f093fb"/>
    </linearGradient>
  </defs>
  <rect x="52" y="60" width="216" height="556" rx="0 0 34 34" fill="url(#wallpaper)"/>
  <!-- Bottom rounded corners for wallpaper -->
  <rect x="52" y="580" width="216" height="36" rx="34" fill="url(#wallpaper)"/>
  <!-- Time -->
  <text x="160" y="100" font-family="-apple-system, SF Pro, Helvetica, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-1">9:41</text>
  <!-- Home indicator -->
  <rect x="120" y="604" width="80" height="5" rx="2.5" fill="rgba(0,0,0,0.3)"/>
  <!-- Side button -->
  <rect x="280" y="160" width="3" height="64" rx="1.5" fill="#c7c7cc"/>
  <!-- Volume up -->
  <rect x="37" y="140" width="3" height="32" rx="1.5" fill="#c7c7cc"/>
  <!-- Volume down -->
  <rect x="37" y="185" width="3" height="32" rx="1.5" fill="#c7c7cc"/>
  <!-- Mute switch -->
  <rect x="37" y="110" width="3" height="18" rx="1.5" fill="#c7c7cc"/>
</svg>
