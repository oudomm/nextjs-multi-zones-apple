    <circle cx="50" cy="100" r="3" fill="#d2d2d7"/>
  </g>
  <!-- Case -->
  <rect x="130" y="260" width="200" height="75" rx="28" fill="#e8e8ed" stroke="#d2d2d7" stroke-width="1"/>
  <!-- Case hinge line -->
  <line x1="142" y1="290" x2="318" y2="290" stroke="#d2d2d7" stroke-width="1"/>
  <!-- Case LED -->
