    <path d="M42 115 Q40 118 38 125 L34 195 Q33 210 44 210 L56 210 Q67 210 66 195 L62 125 Q60 118 58 115Z" fill="#e8e8ed" stroke="#d2d2d7" stroke-width="1"/>
    <!-- Stem bottom -->
    <ellipse cx="50" cy="210" rx="12" ry="4" fill="#d2d2d7"/>
    <!-- Head -->
    <ellipse cx="50" cy="82" rx="42" ry="50" fill="#e8e8ed" stroke="#d2d2d7" stroke-width="1"/>
    <!-- Speaker mesh -->
    <ellipse cx="50" cy="72" rx="16" ry="20" fill="#d2d2d7"/>
    <!-- Inner mesh -->
    <ellipse cx="50" cy="72" rx="10" ry="14" fill="#c4c4c9"/>
