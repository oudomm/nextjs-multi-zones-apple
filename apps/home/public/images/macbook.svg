<svg width="800" height="520" viewBox="0 0 800 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen lid -->
  <path d="M130 15 H670 Q695 15 695 40 V350 H105 V40 Q105 15 130 15Z" fill="#e2e2e7" stroke="#c7c7cc" stroke-width="1"/>
  <!-- Screen bezel -->
  <rect x="120" y="28" width="560" height="310" rx="6" fill="#1c1c1e"/>
  <!-- Screen -->
  <rect x="128" y="36" width="544" height="294" rx="2" fill="#f0f0f5"/>
  <!-- Screen wallpaper -->
  <defs>
    <linearGradient id="macWallpaper" x1="400" y1="36" x2="400" y2="330" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a18cd1"/>
      <stop offset="0.5" stop-color="#fbc2eb"/>
      <stop offset="1" stop-color="#f6d365"/>
    </linearGradient>
  </defs>
  <rect x="128" y="36" width="544" height="294" rx="2" fill="url(#macWallpaper)"/>
  <!-- Dock bar -->
  <rect x="240" y="300" width="320" height="22" rx="6" fill="rgba(255,255,255,0.35)"/>
  <!-- Camera -->
  <circle cx="400" cy="22" r="3.5" fill="#3a3a3c"/>
  <circle cx="400" cy="22" r="1.5" fill="#1c1c1e"/>
  <!-- Hinge -->
  <rect x="95" y="350" width="610" height="10" rx="1" fill="#c7c7cc"/>
  <!-- Base body -->
  <path d="M50 360 H750 L730 400 Q728 408 718 408 H82 Q72 408 70 400 L50 360Z" fill="#e2e2e7" stroke="#c7c7cc" stroke-width="1"/>
  <!-- Trackpad indent -->
  <rect x="310" y="367" width="180" height="2" rx="1" fill="#d1d1d6"/>
  <!-- Keyboard cutout area hint -->
  <rect x="60" y="360" width="680" height="1" fill="#d1d1d6"/>
</svg>
